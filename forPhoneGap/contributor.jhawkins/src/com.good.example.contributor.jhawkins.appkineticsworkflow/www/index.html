<html>
<head>
    <title>AppKinetics Workflow</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta
        name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />
    <style type="text/css">
        #mainpage {
            font-family: sans-serif;
            background-color: DarkSeaGreen;
            text-transform: none;
            position: fixed;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
            font-size: 12pt;
        }
        #mainpage div {
            margin-top: 6pt;
            margin-bottom: 6pt;
        }
        #mainpage .holder {
            margin-top: 12pt;
        }
        #mainpage div.picker {
            margin-top: 12pt;
            border-top: solid 1pt black;
        }
        #mainpage div.picker div {
            border-bottom: solid 1pt black;
            padding-bottom: 8pt;
        }
        #mainpage h1 {
            margin-top: 18pt;
            font-size: 18pt;
            text-align: left;
        }
        #mainpage .command {
            text-decoration: none;
            border: 1pt solid black;
            color: black;
            padding: 4pt;
            margin-right: 4pt;
        }
        #mainpage .information {
            font-size: 8pt;
        }
        #mainpage pre {
            border: 1pt dashed black;
            white-space: pre-wrap;
        }
        #mainpage textarea {
            font-size: 18pt;
        }
    </style>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="GoodDynamics.js"></script>
    <script type="text/javascript" charset="utf-8">
        window.onerror = function(msg, url, line) {
            alert('ERROR in file "' + url.split('/').slice(-1) + '" line: ' +
                  line + ". " + msg);
            return false;
        };

        function load(loader_name, mainPageHolder_name) {
            document.addEventListener("deviceready", function() {
                var Demo = com.good.example.contributor.jhawkins.demo;
                var Utility = Demo.utility;

                var loader = document.getElementById(loader_name);
                Utility.appendNode('div', "Loading MainPage", loader);
        
                var mainPageHolder =
                    document.getElementById(mainPageHolder_name);
                var mainPage = new Demo.mainpage.MainPage();
                mainPage.load(mainPageHolder.firstChild);
                
                Utility.appendNode('div', "Showing holder", loader);
                mainPageHolder.setAttribute('style', 'display: block;');
                
                Utility.appendNode('div', "Deleting loader", loader);
                loader.parentNode.removeChild(loader);
            }, false);
        };

        </script>
</head>
<body onload="load('loader', 'mainpage_holder');"
    ><div id="loader"
        ><h1>Loading...</h1></div
    ><div id="mainpage_holder" style="display: none;"
        ><div id="mainpage"> </div
    ></div
></body>
</html>
